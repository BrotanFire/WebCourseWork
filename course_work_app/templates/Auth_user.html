<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% load static %}
    {% block css_load %}
        <link rel="stylesheet" href="{% static 'course_work_app/css/bootstrap.min.css' %}">
    {% endblock %}
</head>
<body class="">
<header class="p-3 text-bg-dark">
    <div class="container">

        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <img src="{% static 'course_work_app/img/задача-50.png' %}" class="img-fluid-start">
            </a>
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
            </ul>
            <div class="text-end">
                <button type="button" class="btn btn-outline-light me-2">Login</button>
                <a type="button" class="btn btn-secondary" href="/register/">Sign-up</a>
            </div>
        </div>
    </div>
</header>

<hr>
<div class="container-sm">
    <form class="needs-validation" id="user_form" novalidate="" action="" method="post">
            {% csrf_token %}
        <div class="form-floating">
            <input name="username" type="text" class="form-control" name="username" name="password" id="id_username" required>
            <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" name="password" id="id_password" required>
            <label for="floatingPassword">Password</label>
        </div>
        <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
        <hr>
    </form>
</div>
</body>
<script src="{% static 'course_work_app/js/popper.min.js' %}"></script>
<script src="{% static 'course_work_app/js/bootstrap.min.js' %}"></script>
<script src="{% static 'course_work_app/js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'course_work_app/js/RegistrationValidation.js' %}"></script>
</html>
